<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKRON - Painel Admin</title>
  <link rel="stylesheet" href="../src/css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Header -->
    <header class="bg-black text-white sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <div class="flex items-center">
            <img 
                src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/52b2da4e-c015-4f53-b49d-01fcff86ab18.png"
                alt="Logo AKRON"
                class="h-20 hover:scale-105 transition-transform cursor-pointer"
                onclick="window.location.href='index.html'"
            >
            </div>
            <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-8">
                <a href="index.html" class="text-sm font-bold px-3 py-2 hover:text-red-600 transition">INÍCIO</a>
                <a href="catalogo.html" class="text-sm font-bold px-3 py-2 hover:text-red-600 transition">CATÁLOGO</a>
                <span class="text-sm font-bold px-3 py-2 border-b-2 border-red-600">PAINEL ADMIN</span>
            </div>
            </div>
        </div>
        </nav>
    </header>

    <!-- Tela de Login -->
    <div id="admin-login" class="min-h-screen bg-black text-white flex items-center justify-center">
        <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-3xl font-bold text-center mb-8 text-red-600">PAINEL ADMINISTRATIVO</h2>
        <form onsubmit="adminLogin(event)">
            <div class="mb-4">
            <label for="admin-password" class="block mb-2">Senha de Acesso</label>
            <input 
                type="password"
                id="admin-password"
                required
                placeholder="Digite a senha"
                class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-red-600"
            />
            </div>
            <button 
            type="submit"
            class="w-full bg-red-600 hover:bg-red-700 px-6 py-3 rounded-md font-bold transition"
            >
            ENTRAR
            </button>
        </form>
        </div>
    </div>

    <!-- Painel Administrativo -->
    <div id="admin-panel" class="min-h-screen bg-gray-100" style="display: none;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black mb-4">PAINEL ADMINISTRATIVO</h1>
            <p class="text-lg text-gray-700">Gerencie o conteúdo do site e os produtos</p>
        </div>

        <!-- Abas -->
        <div class="mb-8">
            <div class="flex flex-wrap gap-2 border-b-2 border-gray-200">
            <button onclick="showAdminTab('home')" class="admin-tab px-6 py-3 font-bold rounded-t-lg bg-red-600 text-white" id="home-tab">PÁGINA INICIAL</button>
            <button onclick="showAdminTab('collection')" class="admin-tab px-6 py-3 font-bold rounded-t-lg bg-gray-200 text-black hover:bg-gray-300" id="collection-tab">COLEÇÃO</button>
            <button onclick="showAdminTab('products')" class="admin-tab px-6 py-3 font-bold rounded-t-lg bg-gray-200 text-black hover:bg-gray-300" id="products-tab">PRODUTOS</button>
            </div>
        </div>

        <!-- Conteúdo das Abas (inicialmente ocultos) -->
        <div id="admin-home-tab" class="admin-tab-content">
            <!-- Conteúdo dinâmico via JS -->
        </div>

        <div id="admin-collection-tab" class="admin-tab-content" style="display: none;">
            <!-- Conteúdo dinâmico via JS -->
        </div>

        <div id="admin-products-tab" class="admin-tab-content" style="display: none;">
            <!-- Conteúdo dinâmico via JS -->
        </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./Js/admin.js"></script>
    <script src="../src/js/main.js"></script>
    <script src="../src/js/produtos.js"></script>

</body>
</html>
